<ng-container *ngIf="images">
	<div
		#marqueeContainer
		class="marquee-container container wrapper"
	></div>
</ng-container>
<div class="dev">
	<div class="values"></div>
	<div class="controls">
		<label for="scrollSpeed"
			>Scroll Speed
			<input
				type="range"
				min="1"
				max="20"
				step="1"
				[(ngModel)]="scrollSpeed"
			/>
			{{ scrollSpeed }} px per frame
		</label>
		<label
			>Gutter Size:
			<input
				type="number"
				[(ngModel)]="gutter"
				min="0"
				max="10000"
				step="1"
			/>
			px
		</label>
		<label for=""
			>Square
			<input
				type="checkbox"
				[(ngModel)]="square"
		/></label>
		<label>
			Item Width:
			<input
				type="number"
				[(ngModel)]="imageWidth"
			/>
		</label>
		<label for=""
			>Height:
			<input
				type="number"
				max="10000"
				[(ngModel)]="containerHeight"
				[disabled]="square"
			/>
			px
		</label>
		<label for="">
			<button (click)="toggleDirection()">
				{{ reverse ? 'Reversed' : 'Forward' }}
			</button>
		</label>
		<label for="">
			<button (click)="devToggelePause()">
				{{ isPaused ? 'Play' : 'Pause' }}
			</button>
		</label>
	</div>
</div>
